<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">MyLogo</div>

      <!-- Hamburger Menu Icon -->
      <div class="menu-toggle" id="mobile-menu">☰</div>

      <nav>
        <ul class="nav-links">
          <li><a href="#">Features</a></li>
          <li><a href="#">Solutions</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="header-buttons">
        <button class="login-btn">Login</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </header>

    <section id="video-section">
      <h2>Sales Insights</h2>
      <div class="video-container">
        <a
          href="https://www.youtube.com/watch?v=your_video_id"
          target="_blank"
          aria-label="Watch Sales Insights Video"
        >
          <img
            src="video-thumbnail.jpg"
            alt="Watch Sales Insights Video"
            class="video-thumbnail"
          />
          <div class="play-icon">▶</div>
        </a>
      </div>
    </section>

    <main>
      <h2>Welcome to Our Landing Page</h2>
      <p>This is the main content area. More details coming soon.</p>
    </main>

    <footer>
      <p>&copy; 2025 Abc Company. All rights reserved.</p>
    </footer>

    <!-- JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
